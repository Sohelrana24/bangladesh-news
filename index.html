<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh News Headlines</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .headline { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Latest News Headlines from Bangladesh</h1>
    <div id="news-container"></div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
        const url = `https://newsapi.org/v2/top-headlines?country=bd&apiKey=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                data.articles.forEach(article => {
                    const headline = document.createElement('div');
                    headline.className = 'headline';
                    headline.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                    container.appendChild(headline);
                });
            })
            .catch(error => console.error('Error fetching news:', error));
    </script>
</body>
</html>
